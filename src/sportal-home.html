
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../src/elements.html">

<dom-module id="sportal-home">

    <template>

        <style>

            :host {
                display: block;
                background-color: var(--material-blue);
            }

            #main-image {
                width:100%;
            }

            .home-container {
                display: flex;
                flex-direction: column;
            }

            .highlight-header-card{
                width: 100%;
                justify-content: center;
            }

            .highlight-header {
                text-align: center;
            }

            .highlight-title {
                font-size: 20px;
            }

            .highlight-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            .highlight-card {
                display: flex;
                flex-direction: column;
                margin: 15px;
                width: 46%;
            }

            .highlight {
                padding: 15px;
                text-align: center;
                justify-content: center;
            }

        </style>

        <div>
            <div id="main-image">
                <img id="pickup-highlight" src="../images/main-image.jpeg" alt="">
            </div>
        </div>

        <div class="home-container">

            <div class="highlight-header-card">
                <div class="highlight-header">
                    <h1>Find the right sporting events for you. </h1>
                </div>
            </div>

            <div class="highlight-container">
                <paper-card elevation="2" class="highlight-card">
                    <div class="highlight">
                        <p class="highlight-title">Pickup</p>
                        <p>Want to play a sport without the cost and commitment of playing in a league? Check out all of
                            the pickup style sporting events.</p>
                    </div>
                </paper-card>

                <paper-card elevation="2" class="highlight-card">
                    <div class="highlight">
                        <p class="highlight-title">Leagues</p>
                        <p>Missing the old days when Saturdays and Sundays of every week meant hitting the court or field? Check out some leagues to get back into a routine playing your favorites!</p>
                    </div>
                </paper-card>

                <paper-card elevation="2" class="highlight-card">
                    <div class="highlight">
                        <p class="highlight-title">Runs and Races</p>
                        <p>Having that itch to race again? Or just want have a consistent running group? Check out the runs and races.</p>
                    </div>
                </paper-card>

                <paper-card elevation="2" class="highlight-card">
                    <div class="highlight">
                        <p class="highlight-title">Places to Play</p>
                        <p>Are you just needing to find a place nearby to practice? Check out all of our places to play, and pick the perfect one for you.</p>
                    </div>
                </paper-card>

            </div>
        </div>



    </template>

    <script>

        Polymer({

            is: 'sportal-home'

        });

    </script>

</dom-module>
