<link rel="import" href="elements.html">

<dom-module id="sportal-polymer">

  <template>

    <style>

      :root {

        font-family: 'Open Sans', sans-serif;

        --sportal-blue: #00A6D0;
        --sportal-green: #84AE00;
        --light-sportal-blue: #ade3f0;
        --light-sportal-green: #d3e2a6;
        --dark-sportal-blue: #2d6876;
        --material-blue: #BBDEFB;
        --material-green: #C8E6C9;
        --background-color: #fafafa;
      }

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
        background-color: var(--background-color);
      }


      iron-pages {
        padding: 0;
        margin: 0;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      #main-logo {
        margin-left: auto;
        margin-right: auto;
        margin-top: 5px;
      }

      .menu-drawer {
        box-shadow: 1px 0 8px 0 lightgrey;
        position: flex;
      }

      #sign-in-buttons {
        display: flex;
        flex-direction: column;
        align-self: flex-end;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: var(--dark-sportal-blue);
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }

      .close-icon {
        height: 30px;
        width: 30px;
      }

      .close-button {
        margin: 0;
        padding: 0;
        min-width: 50px;
        min-height: 50px;
      }

      .close-div {
        float: right;
        display: inline;
        margin: 0;
        padding: 0;
      }

      .text-close {
        border: .5px solid #12377e;
        border-radius: 0;
        margin: 5px;
      }

      .sign-in-modal {
        padding: 25px;
        max-height: 400px;
        max-width: 600px;
      }

      paper-dialog {
        min-height: 100px;;
      }

      #facebook-button {
        color: white;
        background-color: #3B5998;
        margin-bottom: 5px;
      }

      #google-button {
        color: white;
        background-color: #dd4b39;
      }

      .media-icon {
        height: 25px;
        margin-right: 5px;
      }

      #facebook-sign-in {
        margin-left: auto;
        margin-right: auto;
      }

      .sign-ins {
        text-align: center;
        width: 300px;
      }



    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer class="menu-drawer">
        <app-toolbar><a id="main-logo" href="/"><img src="../images/sportal-logo-small.png"></a></app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">Home</a>
          <a name="find" onClick="window.location.reload()" href="/find">Find</a>
          <a name="create" href="/create">Create</a>
          <a name="events" href="/events">My Events</a>
        </iron-selector>
        <div id="sign-in-buttons">
          <paper-button id="facebook-button" raised on-click="_modalOpen"><img class="media-icon" src="../images/facebook-white.png">Sign In With Facebook</paper-button>
          <paper-button id="google-button" raised on-click="_modalOpen" ><img class="media-icon" src="../images/google-white.png">Sign In With Google</paper-button>
        </div>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <!--<app-header condenses reveals effects="waterfall">-->
          <!--<app-toolbar>-->
            <!--<h3>Sportal</h3>-->
          <!--</app-toolbar>-->
        <!--</app-header>-->
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <sportal-home name="home"></sportal-home>
          <sportal-find name="find"></sportal-find>
          <sportal-create name="create"></sportal-create>
          <sportal-events name="events"></sportal-events>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

    <paper-dialog class="sign-in-modal" autoFitOnAttach="true" opened={{modalOpen}} modal="true">
        <h1>Sign In!</h1>
            <div class="sign-ins">
              <div id="facebook-sign-in">
                <facebook-login
                      appID="1048953065212430"
                      logout-link graph-url="me?fields=name,email,birthday"
                      scope="public_profile email user_birthday"
                      graph-response="{{resp}}"
                      auto-api-call></facebook-login>
              </div>
              <h3>Or</h3>
              <div id="google-sign-in">
                <google-signin client-id="77548032317-66dme6ebkcddsfj1q8ripa1og28usm79.apps.googleusercontent.com" brand="google" height="tall"></google-signin>
              </div>

            </div>
      <div class="buttons">
        <paper-button class="text-close" on-Click="_modalClose" autofocus><strong>Close</strong></paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>

    Polymer({

      is: 'sportal-polymer',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

        modalOpen: {
          type: Boolean,
          value: ""
        }

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _modalClose: function () {
        this.modalOpen = false;
      },

      _modalOpen: function () {
        this.modalOpen = true;
      },

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('sportal-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
