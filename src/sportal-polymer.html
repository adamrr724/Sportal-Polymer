<link rel="import" href="elements.html">

<dom-module id="sportal-polymer">

  <template>

    <style>

      :host {
        display: block;
        --app-primary-color: #4285f4;
        --app-secondary-color: black;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      #main-logo {
        margin-left: auto;
        margin-right: auto;
        margin-top: 5px;
      }

      .drawer-list {
        margin: 0 20px;
      }
      .drawer-list a {
        display: block;
        padding: 0 16px;
        line-height: 40px;
        text-decoration: none;
        color: var(--app-secondary-color);
      }
      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
      .drawer-list a.subroute {
        padding-left: 32px;
      }


    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed>

      <!-- Drawer content -->
      <app-drawer>
        <app-toolbar><img id="main-logo" src="../images/sportal-logo-small.png"></app-toolbar>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="home" href="/home">Home</a>
          <a name="find" href="/find">Find</a>
          <a name="create" href="/create">Create</a>
          <a name="events" href="/events">My Events</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <!--<app-header condenses reveals effects="waterfall">-->
          <!--<app-toolbar>-->
            <!--<paper-icon-button icon="menu" drawer-toggle></paper-icon-button>-->
            <!--<h3>Sportal</h3>-->
          <!--</app-toolbar>-->
        <!--</app-header>-->

        <iron-pages role="main" selected="[[page]]" attr-for-selected="name">
          <sportal-home name="home"></sportal-home>
          <sportal-find name="find"></sportal-find>
          <sportal-create name="create"></sportal-create>
          <sportal-events name="events"></sportal-events>
        </iron-pages>

      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>

    Polymer({

      is: 'sportal-polymer',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },

      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl('sportal-' + page + '.html'), null, null, true);
      }

    });

  </script>

</dom-module>
