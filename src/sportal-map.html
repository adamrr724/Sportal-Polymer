<dom-module id="sportal-map">

    <template>

        <style>
            :host {
                display: block;
            }

            google-map {
               height: 100vh;
               width: 100%;

            }

            #map-container {
                display: flex;
                flex-direction: row;
            }

            #filter-container {
                flex: 1 0 0;
                z-index: 1;
                padding-left: 10px;
            }

            #map-area {
                flex: 6 0 0;
            }

        </style>
        <iron-ajax id="eventGet"
                   auto
                   url="http://localhost:3000/api/Events"
                   handle-as="json"
                   on-error="_onError"
                   on-response="_onResponse"
                   content-type="application/json"
                   debounce-duration="300"
                   method="GET"
                   withCredentials
        ></iron-ajax>



            <template is="dom-if" if="{{ajaxResponse}}">
                <paper-card id="map-container">
                    <div elevation="1" id="filter-container">
                        <h4>Filters:</h4>
                        <h5>Event Type</h5>
                        <h5>Sport</h5>
                        <h5>Location</h5>
                        <h5>Skill Level</h5>
                        <h5>Age</h5>
                        <!--<template is="dom-repeat" items="{{ajax}}">-->
                            <!--<h5>{{item.address.lng}}</h5>-->
                        <!--</template>-->
                    </div>
                    <div id="map-area">
                        <google-map id="map"
                                    fit-to-markers
                                    api-key="AIzaSyD0Oog2e-DQ167WD0Az9gfwaXxYvgrjdNg"
                                    single-info-window="true"
                                    latitude="45.5"
                                    longitude="-122.67"
                                    zoom="10">
                            <template is="dom-repeat" items=[[ajaxResponse]]>
                                <google-map-marker latitude=[[item.address.lat]]
                                                   longitude=[[item.address.lng]]>
                                    <h4>[[item.name]]</h4>
                                    <h5>[[item.sport]]</h5>
                                    <h5>[[item.skillLevel]]</h5>
                                </google-map-marker>
                            </template>
                        </google-map>
                    </div>
            </template>
        </paper-card>
