
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../src/elements.html">

<dom-module id="sportal-create">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }

    </style>
    <div class="create-container">
      <div class="create-header">
        <h2>Create an Event</h2>
        <h4>Add your game, league, run, race, or place to play to our page!</h4>
      </div>

      <div class="create-form">
        <form is="iron-form" id="form" method="post" action="">
          <paper-input name="event-type" label="Event Type"></paper-input>
          <paper-input name="name" label="Name"></paper-input>
          <paper-input name="sport" label="Sport"></paper-input>
          <paper-input name="date" label="Date"></paper-input>
          <paper-input name="skill-level" label="Skill Level"></paper-input>
          <paper-input name="notes" label="Notes"></paper-input>
        </form>
      </div>

    </div>

  </template>

  <script>

    Polymer({

      is: 'sportal-create'

    });

  </script>

</dom-module>
